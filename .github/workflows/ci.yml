name: CI/CD Pipeline

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

permissions:
  contents: read
  pull-requests: write

jobs:
  backend-lint:
    name: Backend Linting (Python)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install UV package manager
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync

      - name: Lint and format check with Ruff
        run: |
          # Check linting
          uv run ruff check . --output-format=github || true
          # Check formatting
          uv run ruff format --check . || true

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install UV package manager
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync

      - name: Test Canvas Data Extraction (dry-run)
        env:
          CANVAS_API_TOKEN: ${{ secrets.CANVAS_API_TOKEN }}
          CANVAS_API_URL: ${{ secrets.CANVAS_API_URL }}
          CANVAS_COURSE_ID: ${{ secrets.CANVAS_COURSE_ID }}
        run: |
          # Test Canvas API connectivity without full data fetch
          if [ -n "$CANVAS_API_TOKEN" ]; then
            python scripts/test-canvas-extraction.py --dry-run
          else
            echo "‚ö†Ô∏è  Canvas API token not configured, skipping test"
          fi
        continue-on-error: true

      - name: Run pytest (if tests exist)
        run: |
          if [ -d "tests" ]; then
            uv run pytest --cov=. --cov-report=xml --cov-report=term || true
          else
            echo "No tests directory found, skipping pytest"
          fi
        continue-on-error: true

  frontend-tests:
    name: Frontend Tests (React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./canvas-react

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: canvas-react/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint with ESLint
        run: npm run lint

      - name: Build application
        run: npm run build
        env:
          VITE_API_ENDPOINT: 'https://placeholder.api.local'

      - name: Run tests
        run: npm test -- --passWithNoTests
        continue-on-error: true

  lambda-package-test:
    name: Lambda Package Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install UV package manager
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Test Lambda packaging
        run: |
          ./scripts/package-lambda-api.sh

          # Verify package was created
          if [ ! -f "lambda-api.zip" ]; then
            echo "‚ùå Lambda package not created"
            exit 1
          fi

          # Check package size (should be reasonable)
          SIZE=$(du -m lambda-api.zip | cut -f1)
          echo "üì¶ Lambda package size: ${SIZE}MB"

          if [ $SIZE -gt 250 ]; then
            echo "‚ö†Ô∏è  Warning: Lambda package is very large (${SIZE}MB)"
          fi

  pre-commit-hooks:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit hooks
        run: pre-commit run --all-files
        continue-on-error: true

  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-tests, frontend-tests, lambda-package-test, pre-commit-hooks]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "CI Pipeline Summary:"
          echo "Backend lint: ${{ needs.backend-lint.result }}"
          echo "Backend tests: ${{ needs.backend-tests.result }}"
          echo "Frontend tests: ${{ needs.frontend-tests.result }}"
          echo "Lambda package: ${{ needs.lambda-package-test.result }}"
          echo "Pre-commit hooks: ${{ needs.pre-commit-hooks.result }}"

      - name: Report status
        if: |
          needs.backend-lint.result == 'failure' ||
          needs.backend-tests.result == 'failure' ||
          needs.frontend-tests.result == 'failure' ||
          needs.lambda-package-test.result == 'failure'
        run: |
          echo "‚ùå Some CI checks failed. Please review the logs."
          exit 1
